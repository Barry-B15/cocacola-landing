<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocacola Landing Page</title>
    <!--  swiper.js, Get Started, copy from https://swiperjs.com/get-started/ -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="images/logo.png" alt="logo" class="logo"> </a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste The Feeling</h2>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, sequi? Aperiam quidem facere architecto vero, quaerat eveniet,
                </p>
                <a href="#">Learn More ...</a>
            </div>
            <!-- </div> -->

            <!-- do the after the sci class -->
            <div class="imgBox">
                <!-- swipter.js, Demos > 3D Coverflow effect > Source Code > copy the swiper-container class here > replace image with original -->
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="images/cocacola1.png" alt="cocacola2"></div>
                        <div class="swiper-slide"><img src="images/cocacola2.png" alt="cocacola2"></div>
                        <div class="swiper-slide"><img src="images/cocacola3.png" alt="cocacola2"></div>
                        <div class="swiper-slide"><img src="images/cocacola4.png" alt="cocacola2"></div>
                        <div class="swiper-slide"><img src="images/cocacola5.png" alt="cocacola2"></div>
                        <div class="swiper-slide"><img src="images/cocacola6.png" alt="cocacola2"></div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="sci">
            <li>
                <a href="#"><img src="images/facebook.png" alt=""> </a>
            </li>
            <li>
                <a href="#"><img src="images/twitter.png" alt=""> </a>
            </li>
            <li>
                <a href="#"><img src="images/instagram.png" alt=""> </a>
            </li>
        </ul>

    </section>
    <!--  swiper.js, copy from https://swiperjs.com/get-started/ -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- swipter.js, Demos > 3D Coverflow effect > Source Code > copy the swiper-container class here > replace image with original -->
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 0, // adjusted 50 to 0
                stretch: 0,
                depth: 200, // adjusted 100 to 200
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            loop: true, //added
        });


        //for menu toggle
        function toggleMenu() {
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
